<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <main>
    <div class="city-picker">
      <input class="city-picker__selector" type="text" id="city-input" placeholder="Начните вводить название города" />
      <div class="city-picker__tip">
        <ul class="city-picker__list" id="city-tip-list"></ul>
      </div>
    </div>
  </main>
</body>

</html>
